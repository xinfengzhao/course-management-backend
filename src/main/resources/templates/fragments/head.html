<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:fragment="head (title)">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  
	<!-- Bootstrap -->
	<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	
	<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.5.2/angular.min.js"></script>
	<script type="text/javascript" th:src="@{/js/modules/angular-ui-router.min.js}"></script>
  	<script src="//cdn.bootcss.com/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
  	<script type="text/javascript" th:src="@{/webjars/node-clone/clone.js}"></script>
	<script th:src="@{/js/app.js}" type="text/javascript"></script>
	<script th:src="@{/js/system.js}" type="text/javascript"></script>
	
	<title th:text="${title}">Hsep Courses</title>
  <script>
  $(function(){
	$("li.nav-item").removeClass('active');
    $("li.nav-item a[href='" + document.location.hash + "']").parent().addClass('active');
    $("li.nav-item").click(function(event){
      $("li.nav-item").removeClass('active');
      $(event.currentTarget).addClass('active');
    });
    
    ///logout
    $("#btn_logout").click(function(e){
			var logoutUri = $(e.currentTarget).data('logout-uri');
			var logout = $('<form></form>');
			logout.attr('action', logoutUri).attr('method', 'POST');
			logout.submit();
    	//$.post($(e.currentTarget).data('logout-uri'), {}).complete(function(data) {
			//	console.log("after logout", data);
    	  ///location.reload();
      //});
    });
  });
  </script>
  </head>
  <body>
  </body>
</html>
